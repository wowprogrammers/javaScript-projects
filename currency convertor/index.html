<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Convert Your Currency</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <section class="main">
      <header>Currency Converter</header>
      <section class="container">
        <div class="amount">
          <p>Enter Your Amount</p>
          <input type="text" value="1">
        </div>
        <!-- Drop List -->
        <div class="dropList">
          <div class="from">
            <p>From</p>
            <div class="selectBox">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="selectBox">
              <img src="https://flagcdn.com/48x36/np.png" alt="flag">
              <select> <!-- Inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchangeRate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </section>
    </section>
    <script src="./countryLists.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
