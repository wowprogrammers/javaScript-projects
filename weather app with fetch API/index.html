<!DOCTYPE html>
<!-- #Coder Dost Family -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Coder's Weather App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
  <body>
    <div class="container">
      <header><i class="fa fa-reply" style="font-size:24px"></i>Coder's Weather App</header>
      <section class="inputPart">
        <p class="infoTxt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Check Weather</button>
        </div>
      </section>
      <section class="weatherPart">
        <img src="./Images/weather.jpg" alt="Weather Image">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='fa fa-map-marker' style='font-size:24px'></i>
          <span>_, _</span>
        </div>
        <div class="bottomDetails">
          <div class="column feels">
            <i class="fa fa-thermometer-full" style="font-size:38px; margin: 5px;"></i>
            <div class="details">
              <div class="temp">
                <span class="feelsLike">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="fa fa-cloud" style="margin: 5px;"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="column tempMin">
            <i class="fa fa-thermometer-0" style="margin: 5px;"></i>
            <div class="details">
              <span>_</span>
              <p>Temp Min</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="./script.js"></script>

  </body>
</html>
