<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   
  </head>
  <body>
    <div class="container">
        <!-- Font  Awesome Icon Link -->
      <div class="icon"><i id="left" class="fa-solid fa-angle-left"></i></div>
      <ul class="imgContainer">
        
        <img src="./Images/User 1.jpg" class="img active" width="200">
        <img src="./Images/User 2.jpg" class="img" width="200">
        <img src="./Images/User 3.jpg" class="img" width="200">
        <img src="./Images/User 4.jpg" class="img" width="200">
        <img src="./Images/User 5.jpg" class="img" width="200">
        <img src="./Images/User 6.jpg" class="img" width="200">
    
      </ul>
        <!-- Font  Awesome Icon Link -->
      <div class="icon"><i id="right" class="fa-solid fa-angle-right"></i></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
